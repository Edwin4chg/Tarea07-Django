<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento</title>
    <!-- Agregar los enlaces a los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados para centrar el contenido */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="mt-3" style="margin-left: 2rem;">
        <a href="{% url 'home' %}" class="btn btn-secondary">Ir a Home</a>
    </div>  
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Crear Evento</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary d-block mx-auto mt-4">Crear Evento</button>
            </form>
        </div>
    </div>

    <!-- Agregar los enlaces a los archivos JS de Bootstrap al final del cuerpo del documento para una carga más rápida -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
