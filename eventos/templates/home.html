<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <!-- Agregar los enlaces a los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="mt-5">Hola, Bienvenido {{ user.username }}</h1>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
            </form>
        </div>
        <div class="mt-3">
            <a href="{% url 'crear_evento' %}" class="btn btn-primary">Crear Evento</a>
            <a href="{% url 'registro_evento' %}" class="btn btn-primary">Registrarse en Evento</a>
            <a href="{% url 'detalles_eventos' %}" class="btn btn-primary">Detalles de Eventos</a>
            <a href="{% url 'mis_registros_eventos' %}" class="btn btn-primary">Mis Registros en Eventos</a>
        </div>
    </div>

    <!-- Agregar los enlaces a los archivos JS de Bootstrap al final del cuerpo del documento para una carga más rápida -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
